<!doctype html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>圆球错觉</title>
	<style>
		*{ margin: 0; padding: 0; box-sizing: border-box; }
		ul, ol{ list-style: none; }
		#root{
			display: flex; align-items: center; justify-content: center;
			width: 100vw; height: 100vh;
			overflow: hidden;
		}
		.center{}
		.center .circle{
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 300px; height: 300px;
			border-radius: 300px;
			border: 1px solid red;
		}
		.center .circle ul{ position: relative; width: 100%; }
		.center .circle ul li{
			position: absolute; top: 0; left: 0; transform-origin: center;
			width: 100%;
		}
		.center .circle ul li:nth-child(1){ transform: rotateZ(0deg); }
		.center .circle ul li:nth-child(2){ transform: rotateZ(30deg); }
		.center .circle ul li:nth-child(3){ transform: rotateZ(60deg); }
		.center .circle ul li:nth-child(4){ transform: rotateZ(90deg); }
		.center .circle ul li:nth-child(5){ transform: rotateZ(120deg); }
		.center .circle ul li:nth-child(6){ transform: rotateZ(150deg); }
		.center .circle ul li:nth-child(7){ transform: rotateZ(180deg); }
		.center .circle ul li:nth-child(8){ transform: rotateZ(210deg); }
		.center .circle ul li:nth-child(9){ transform: rotateZ(240deg); }
		.center .circle ul li:nth-child(10){ transform: rotateZ(270deg); }
		.center .circle ul li:nth-child(11){ transform: rotateZ(300deg); }
		.center .circle ul li:nth-child(12){ transform: rotateZ(330deg); }
		.center .circle ul li .dot{
			width: 15px; height: 15px; background-color: #111111;border-radius: 15px;
			animation: 1.8s slide infinite linear;
		}
		.center .circle ul li .dot{}
		/*.center .circle ul li:nth-child(1) .dot{ animation-delay: 0ms; }*/
		/*.center .circle ul li:nth-child(2) .dot{ animation-delay: 600ms; }*/
		/*.center .circle ul li:nth-child(3) .dot{ animation-delay: 1200ms; }*/
		/*.center .circle ul li:nth-child(4) .dot{ animation-delay: 1800ms; }*/
		/*.center .circle ul li:nth-child(5) .dot{ animation-delay: 2400ms; }*/
		/*.center .circle ul li:nth-child(6) .dot{ animation-delay: 3000ms; }*/
		/*.center .circle ul li:nth-child(7) .dot{ animation-delay: 3600ms; }*/
		/*.center .circle ul li:nth-child(8) .dot{ animation-delay: 4200ms; }*/
		/*.center .circle ul li:nth-child(9) .dot{ animation-delay: 4800ms; }*/
		/*.center .circle ul li:nth-child(10) .dot{ animation-delay: 5400ms; }*/
		/*.center .circle ul li:nth-child(11) .dot{ animation-delay: 6000ms; }*/
		/*.center .circle ul li:nth-child(12) .dot{ animation-delay: 6600ms; }*/
		@keyframes slide{
			0%{ margin-left: 0; }
			50%{ margin-left: 100%; }
			100%{ margin-left: 0; }
		}
	
	</style>

</head>
<body>
<div id="root">
	<h1>圆球错觉</h1>
	<div class="center">
		<div class="circle">
			<ul>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
				<li>
					<div class="dot"></div>
				</li>
			</ul>
		</div>
	</div>
	<div class="center">
		<div class="circle">
			<ul>
				<li v-for="li of number">{{li}}
					<div class="dot" :style="{'animation-delay': li+'00ms' }"></div>
				</li>
			</ul>
		</div>
	</div>
</div>
<script src="./lib/vue.min.js"></script>
<script>
  new Vue({
    el: '#root',
    data: {
      number: 12,  // 圆球个数
    }
  })
</script>
</body>
</html>
