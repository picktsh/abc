<ul>
	<li><h2>看控制台</h2></li>
</ul>
<script>
  function exponential (base, day) {
    console.log(`第${1}天:  ${base}元`)
    let gather = 0
    for (let i = 1; i < day; i++) {
      gather += base = base * 2
      console.log(`第${i + 1}天:  ${base}元`)
    }
    console.log(`${day}天累计:  ${gather}`)
  }
  
  exponential(0.05, 30)
</script>
